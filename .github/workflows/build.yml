name: build
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build bundled script
        run: |
          chmod +x bin/pbproject-build
          ./bin/pbproject-build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pbproject
          path: bin/pbproject
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          chmod +x bin/pbproject-build
          ./bin/pbproject-build
          echo "$(sha256sum bin/pbproject | awk '{print $1}')  pbproject" > checksums.txt
          echo "$(sha256sum setup.sh | awk '{print $1}')  setup.sh" >> checksums.txt
      - name: Compute release notes
        id: notes
        run: |
          SUBJECT=$(git log -1 --pretty=%s)
          BODY=$(git log -1 --pretty=%b)
          echo "subject=$SUBJECT" >> $GITHUB_OUTPUT
          # Preserve newlines in body
          printf "body<<'EOF'\n%s\nEOF\n" "$BODY" >> $GITHUB_OUTPUT
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.notes.outputs.subject }}
          body: ${{ steps.notes.outputs.body }}
          files: |
            bin/pbproject
            setup.sh
            checksums.txt
