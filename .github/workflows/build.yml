name: build
permissions:
  contents: write
on:
  push:
    branches: [ "**" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v1.0.1). Leave empty to use current ref if tag."
        required: false
        default: ""
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build bundled script
        run: |
          chmod +x bin/pbproject-build
          ./bin/pbproject-build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pbproject
          path: bin/pbproject
  release:
    if: startsWith(github.ref, 'refs/tags/') || inputs.tag != ''
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Resolve tag ref
        id: ref
        run: |
          if [[ -n "${{ inputs.tag }}" ]]; then
            echo "ref=refs/tags/${{ inputs.tag }}" >> $GITHUB_OUTPUT
            git fetch --tags --force --depth=1 origin "refs/tags/${{ inputs.tag }}:refs/tags/${{ inputs.tag }}"
            git checkout "refs/tags/${{ inputs.tag }}"
          else
            echo "ref=${GITHUB_REF}" >> $GITHUB_OUTPUT
          fi
      - name: Build
        run: |
          chmod +x bin/pbproject-build
          ./bin/pbproject-build
          echo "$(sha256sum bin/pbproject | awk '{print $1}')  pbproject" > checksums.txt
          echo "$(sha256sum setup.sh | awk '{print $1}')  setup.sh" >> checksums.txt
      - name: Compute release notes
        id: notes
        run: |
          SUBJECT=$(git log -1 --pretty=%s)
          BODY=$(git log -1 --pretty=%b)
          {
            echo "subject<<EOF"
            echo "$SUBJECT"
            echo "EOF"
            echo "body<<EOF"
            echo "$BODY"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.notes.outputs.subject }}
          body: ${{ steps.notes.outputs.body }}
          files: |
            bin/pbproject
            setup.sh
            checksums.txt
