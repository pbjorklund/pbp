name: build
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build bundled script
        run: |
          chmod +x bin/pbproject-build
          ./bin/pbproject-build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pbproject
          path: bin/pbproject
  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
          chmod +x bin/pbproject-build
          ./bin/pbproject-build
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/pbproject
